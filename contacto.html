  <body>
    <h1 class="visually-hidden">Duelo de Precios</h1>
    <header class="header section-width standard-logo-header">
      <svg
        class="standard-logo"
        id="logo"
        width="217"
        height="71"
        aria-label="Logo de Duelo de Precios"
      >
        <use href="assets/logo.svg#logo"></use>
      </svg>
    </header>

    <main class="main-content">
      <a class="return-to-game" href="/">Volver al Juego</a>
      <h1>Contacto</h1>
      <!-- modify this form HTML and place wherever you want your form -->
      <form
        id="contact-form"
        class="contact-form"
        action="https://formspree.io/f/movlvjbw"
        method="POST"
      >
        <div class="input-row">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            name="email"
            autocomplete="email"
            placeholder="tucorreo@gmail.com"
          />
        </div>
        <div class="input-row">
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            type=""
            name="message"
            rows="5"
            placeholder="Tu Mensaje"
          ></textarea>
        </div>
        <button id="contact-form-button" class="nes-btn">Enviar</button>
        <p id="contact-form-status"></p>
      </form>

      <!-- Place this script at the end of the body tag -->
      <script>
        var form = document.getElementById("contact-form");

        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("contact-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                status.innerHTML =
                  "Gracias por tu mensaje, pronto te contactaremos.";
                form.reset();
              } else {
                response.json().then((data) => {
                  if (Object.hasOwn(data, "errors")) {
                    status.innerHTML = data["errors"]
                      .map((error) => error["message"])
                      .join(", ");
                  } else {
                    status.innerHTML =
                      "Ups! Hubo un problema enviando tu mensaje. Inténtelo más tarde.";
                  }
                });
              }
            })
            .catch((error) => {
              status.innerHTML =
                "Ups! Hubo un problema enviando tu mensaje. Inténtelo más tarde.";
            });
        }
        form.addEventListener("submit", handleSubmit);
      </script>
